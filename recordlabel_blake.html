<!DOCTYPE html>
<html>
<head>
  <script>

    function highlight_artist(event) {
      var artists_li = event.target;
      var artists = document.getElementById('artists').getElementsByTagName('li');
      var i = 0;
      for (; i < artists.length; i ++) {
        artists[i].style.display = 'none';
      };
      document.getElementById(artists_li.id + '_d').style.display = "block";
      var links = document.getElementById('artists-links').getElementsByTagName("li");  
      var i = 0;
      for (; i < links.length ; i ++) {  
        links[i].style.backgroundColor = 'white';  
      };
      artists_li.style.backgroundColor='red';
    };

  </script>
</head>

<body>
  <ul id="artists-links">
    <li id="art1" onclick="highlight_artist(event)">Artist 1</li>
    <li id="art2" onclick="highlight_artist(event)">Artist 2</li>
    <li id="art3" onclick="highlight_artist(event)">Artist 3</li>
    <li id="art4" onclick="highlight_artist(event)">Artist 4</li>
  </ul>

  <ul id="artists">
    <li id="art1_d" style="display: none">Artist 1 description</li>
    <li id="art2_d" style="display: none">Artist 2 description</li>
    <li id="art3_d" style="display: none">Artist 3 description</li>
    <li id="art4_d" style="display: none">Artist 4 description</li>
  </ul>

</body>

</html>
